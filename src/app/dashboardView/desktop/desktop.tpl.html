<!-- Frames are positioned by absolute positioning based on state -->
<ozp-managed-frame ng-repeat="frame in frames" class="ozp-managed-frame" ng-style="styles"></ozp-managed-frame>

<!-- Place icons in the desktop -->
<div class='icon-container'>
    <ozp-icon ng-repeat="icon in icons | orderBy:'index'" class="ozp-icon"></ozp-icon>
</div>
